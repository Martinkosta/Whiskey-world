
<app-loader *ngIf="!whiskeyList"></app-loader>
<section class="catalog" id="catalog">
      <h2>Whiskey Reviews</h2>
      <div class="container" >
            <div class="book" *ngFor="let whiskey of whiskeyList">
                  <div class="info-container"><img src="{{whiskey.img}}">
                        <div class="info">
                              <h2>{{whiskey.whiskeyName}}</h2>
                        </div>
                  </div>
                        <div class="details-btn">
                              <a routerLink='/whiskey/{{whiskey._id}}' class="details">Details</a>
                        </div>
                  </div>
      </div>
  </section>
